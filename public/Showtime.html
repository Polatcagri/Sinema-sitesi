<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <title>ShowTime</title>
</head>
<body>
   <div class="showtime-slider">
      <div class="showtime-slide active">
        <div class="showtime-box" style="background:#e74c3c;">1</div>
        <div class="showtime-box" style="background:#3498db;">2</div>
        <div class="showtime-box" style="background:#2ecc71;">3</div>
        <div class="showtime-box" style="background:#f1c40f;">4</div>
        <div class="showtime-box" style="background:#9b59b6;">5</div>
        <div class="showtime-box" style="background:#1abc9c;">6</div>
      </div>
      <div class="showtime-slide">
        <div class="showtime-box" style="background:#d35400;">7</div>
        <div class="showtime-box" style="background:#7f8c8d;">8</div>
        <div class="showtime-box" style="background:#34495e;">9</div>
        <div class="showtime-box" style="background:#c0392b;">10</div>
        <div class="showtime-box" style="background:#16a085;">11</div>
        <div class="showtime-box" style="background:#8e44ad;">12</div>
      </div>
    </div>
   
   <script src="script.js"></script>
</body>
</html>
